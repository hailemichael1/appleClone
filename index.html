<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Clone</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Fourth highlight section -->
    <section class="fourth-heghlight-wrapper">
        <div class="row">
          <div class="col-12 col-sm-12 col-m-6 col-lg-6 left-side-wrapper">
            <div class="left-side-inner-wrapper">
              <div class="top-logo-wrapper">
                <div class="logo-wrapper">
                  <img src="./images/icons/watch-series5-logo.png" alt="">
                </div>
              </div>
              <div class="description-wraper">
                With the new Always-On Retina display.<br />
                You’ve never seen a watch like this.
              </div>
              <div class="links-wrapper">
                <ul>
                  <li>Learn more</li>
                  <li>Buy</li>
                </ul>
              </div>
            </div>
          </div>
  
          <div class="col-12 col-sm-12 col-m-6 col-lg-6 right-side-wrapper">
            <div class="right-side-inner-wrapper">
              <div class="top-logo-wrapper">
                <div class="logo-wrapper">
                  <img src="./images/icons/apple-card-logo.png" alt="">
                </div>
              </div>
              <div class="description-wraper">
                Get 3% Daily Cash on purchases from Apple using Apple Card.
              </div>
              <div class="links-wrapper">
                <ul>
                  <li>Learn more</li>
                  <li>Buy</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Fifth highlight section -->
    <section class="fifth-heghlight-wrapper">
        <div class="row">
          <div class="col-sm-12 col-m-6 col-lg-6 left-side-wrapper">
            <div class="left-side-inner-wrapper">
              <div class="top-logo-wrapper">
                <div class="logo-wrapper">
                  <img src="./images/icons/apple-tv-logo.png" alt="">
                </div>
              </div>
  
              <div class="tvshow-logo-wraper">
                <img src="./images/icons/servant-logo.png" alt="">
              </div>
  
              <div class="watch-more-wrapper">
                Watch the trailer
              </div>
            </div>
          </div>
  
          <div class="col-sm-12 col-m-6 col-lg-6 right-side-wrapper">
            <div class="right-side-inner-wrapper">
              <div class="top-logo-wrapper">
                <div class="logo-wrapper">AirPods Pro</div>
              </div>
  
              <div class="description-wraper">Magic like you’ve never heard.</div>
  
              <div class="links-wrapper">
                <ul>
                  <li>Learn more</li>
                  <li>Buy</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
